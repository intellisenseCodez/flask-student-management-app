
name: Build and Deploy to Dockerhub

on:
    push:
        branches:
            - master
        paths:
            - 'backend/**' # when a change is make to the backend
            - '.github/workflows/**' # when a change is made to the workflow

jobs:
    backend-deploy:
        name: Build and deploy backend microservice
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 
              uses: actions/checkout@v4


            - name: Build Docker image
              run: |
                docker build --file backend/flask.dockerfile -t horlar/flask-student-api:v1.0 backend

            - name: Docker Login (use secrets)
              run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Docker Push
              run: |
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-student-api:v1.0


